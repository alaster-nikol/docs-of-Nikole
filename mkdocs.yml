site_name: Портфолио Николь Аластер
site_description: Технический писатель | EdTech | GetCourse | Docs as Code
site_url: https://github.com/alaster-nikol

theme:
  name: material
  palette:
    # Светлая тема по умолчанию
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Переключить на тёмную тему
    # Тёмная тема (опционально)
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Переключить на светлую тему

  language: ru # Язык

  features:
    - navigation.path
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - toc:
      permalink: true
  - footnotes # Поддержка встроенных сносок на страницах
  - def_list # Поддержка списков определений
  - pymdownx.tabbed # Использование вкладок (табов)
  - pymdownx.snippets # Использование заимствованного контента
  - pymdownx.emoji: # Иконки и эмодзи
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables
  - fenced_code
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Главная: index.md
  - Примеры инструкций в Markdown:
    - Как добавить свой курс на GetCourse: markdown/course.md
    - Архивация тренинга на GetCourse: markdown/archive.md
  - Инструкции, написанные для базы знаний GetCourse: getcourse/index.md
  - Рабочие кейсы:
    - Реорганизация документации в GetCourse: cases/partner.md
    - Создание обучающего тренинга для welcome-встреч в GetCourse: cases/welcome.md